stages:
  - build
  - test

build-website:
  stage: build
  image: node:16-alpine
  script:
    - echo "Start building the app"
    - npm install
    - npm run build
    - echo "Build successfully!"
  artifacts:
    paths:
      - build
test-website:
  image: alpine
  stage: test
  script:
    - test -f build/node_modules
unit-test-website:
  image: node:16-alpine
  script:
    - echo "Running tests"
    - npm install
    - npm run test
    - echo "Tests finished"
  stage: test
